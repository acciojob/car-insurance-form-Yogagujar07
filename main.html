<!DOCTYPE html>

	<title>Car Insurance Registration Form</title>
	<link rel="stylesheet" href="styles.css">
		<style>
			
		</style>
</head>

<body>
	<form action="/submit" method="post"></form>
	<div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
	<div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

	<div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
                <option value="">Select a car brand</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>
        <div>
	
	<div>
            <label for="carage">Car Age:</label>
            <input type="number" id="carage" name="carage" required>
        </div>
        <div>
            <label for="dop">Date of Purchase (dop):</label>
            <input type="date" id="dop" name="dop" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
	<div>
		<button for="submit">Submit</button>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
